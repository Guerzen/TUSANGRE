<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Registro</title>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <a href="index.html"> <img src="imagenes/logo.png" alt="Logo de la empresa"></a>

        </div>
    </div>
    <div class="content">
        <form action="Php/Registro.php" method="post" id="form_datos">
            <!-- Casillas para el primer nombre y segundo nombre -->
            <div class="form-row">
                <div class="form-field">
                    <input type="text" placeholder="Primer Nombre" name="Nom1" required>
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Segundo Nombre" name="Nom2" required>
                </div>
            </div>


            <!-- Casillas para el primer apellido y segundo apellido -->
            <div class="form-row">
                <div class="form-field">
                    <input type="text" placeholder="Primer Apellido" name="Ape1" required>
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Segundo Apellido" name="Ape2" required>
                </div>
            </div>

            <!-- Casillas para tipo de documento y número de documento -->
            <div class="form-row">
                <div class="form-field">
                    <select id="tipoDocumento" name="tipoDocumento" required >
                        <option value="TipoIdentidad">Tipo de identidad</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="CedulaExtranjeria">Cédula de extranjería</option>
                        <option value="CedulaCiudadania">Cédula de ciudadanía</option>
                    </select>
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Número de Documento" name="numeroDoc" required>
                </div>
            </div>

           
            
            <!-- Casillas para fecha de nacimiento y número de teléfono -->
            <div class="form-row">
                <div class="form-field">
                    <input type="date" id="fechaNaci" placeholder="Fecha de Nacimiento" name="fechaNaci" required>
                </div>
                <div class="form-field">
                    <input type="tel" placeholder="Número de Teléfono" name="tele" required>
                </div>
            </div>

            <!-- Mensaje de error -->
            <div id="errorFechaNaci" style="display: none; color: red;">Debes ser mayor de 18 años para registrarte.
            </div>


            <!-- Casillas para tipo de sangre y sexo -->
            <div class="form-row">
                <div class="form-field">
                    <select id="sexo" name="sexo" required>
                        <option value="">Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>

                </div>
                <div class="form-field">
                    <select id="tipoSangre" name="tipoSangre" required>
                        <option value="">Tipo de Sangre</option>
                        <option value="AP">A+</option>
                        <option value="AN">A-</option>
                        <option value="BP">B+</option>
                        <option value="BN">B-</option>
                        <option value="ABP">AB+</option>
                        <option value="ABN">AB-</option>
                        <option value="OP">O+</option>
                        <option value="ON">O-</option>
                    </select>

                </div>
            </div>



            <!-- correo, contraseña y confirmar contraseña centrados -->
            <div class="form-row-last">
                <div class="form-field-last">
                    <input type="text" placeholder="Correo Electrónico" name="corre" required>
                </div>
            </div>
            <div class="form-row-last">
                <div class="form-field-last">
                    <input type="password" placeholder="Contraseña" name="contra" required>
                </div>
            </div>
            <div class="form-row-last">
                <div class="form-field-last">
                    <input type="password" placeholder="Confirmar Contraseña" required>
                </div>
            </div>

            <!-- Botón de Registrar -->
            <button id="registrar" class="registrar-button" type="button">Registrar</button>
        </form>

        <!-- Sección de Iniciar Sesión -->
        <div id="Bini" class="iniciar-sesion">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </div>

    </div>

    <!-- Pie de Página -->
    <footer>
        <div class="logos">
            <a href="https://www.facebook.com" target="_blank">
                <img src="imagenes/fb.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="imagenes/ig.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="imagenes/yt.png" alt="YouTube">
            </a>
            <a href="https://wa.me/3115606265?text=Hola" target="_blank">
                <img src="imagenes/ws.png" alt="WhatsApp">
        </div>
        <div class="politicas">
            <a href="#">Políticas de Privacidad</a>
            <a href="#">Términos de Uso</a>
        </div>
    </footer>

    
    
    </body>
    <script>

        function enviarvalidacion() {
            $.ajax({
                url: "Php/Registro.php",
                type: "POST",
                data: $("#form_datos").serialize(),
                success: function (respuesta_del_servidor) {
                    alert(respuesta_del_servidor);

                    if(respuesta_del_servidor=='bienDATOS INSERTADOS CORRECTAMENTE '){
                        
                        window.location.href="login.html";
                    }

                }
            });
        }

        $("#registrar").click(function () {
            enviarvalidacion();
        });
    </script>

</html>
