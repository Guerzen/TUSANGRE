<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Tu Página</title>
</head>

<body>
    <!-- Encabezado -->
    <div class="header">
        <div class="logo-container">
           <a href="index.html"> <img src="imagenes/logo.png" alt="Logo de la empresa"> </a>
        </div>
    </div>

    <!-- Formulario -->
    <div class="form-row">
        <div class="form-field">
            <select id="tipoDocumento" name="tipoDocumento" required>
                <option value="TipoIdentidad">Tipo de identidad</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="TarjetaIdentidad">Tarjeta de identidad</option>
                <option value="CedulaExtranjeria">Cédula de extranjería</option>
                <option value="CedulaCiudadania">Cédula de ciudadanía</option>
            </select>
        </div>
        <div class="form-field">
            <input type="text" placeholder="Número de Documento">
        </div>
        <div class="form-field">
            <input type="password" placeholder="Contraseña">
        </div>
        <button id="Bingresar" class="ingresar-button">Ingresar</button>
        <div class="additional-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <br>
            <a id="btncrearCuenta" href="#">Crear cuenta</a>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <div class="logos">
            <a href="https://www.facebook.com" target="_blank">
                <img src="imagenes/fb.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="imagenes/ig.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="imagenes/yt.png" alt="YouTube">
            </a>
            <a href="https://wa.me/3115606265?text=Hola" target="_blank">
                <img src="imagenes/ws.png" alt="WhatsApp">
            </a>
        </div>
        <div class="politicas">
            <a href="#">Políticas de Privacidad</a>
            <a href="#">Términos de Uso</a>
        </div>
    </footer>
    <script src="login.js"></script>

</body>

</html>
