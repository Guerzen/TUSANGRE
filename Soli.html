<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soli.css">
    <title>Tu Página</title>
</head>

<body>
    <!-- Encabezado -->
    <div class="header">
        <div class="logo-container">
           <a href="index.html"> <img src="imagenes/logo.png" alt="Logo de la empresa"> </a>
        </div>
    </div>

    <form id="solicitudForm">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" required><br>

        <label for="tipoSangre">Tipo de Sangre:</label>
        <select id="tipoSangre" name="tipoSangre" required>
            <option value="">Selecciona el tipo de sangre</option>
            <option value="AP">A+</option>
            <option value="AN">A-</option>
            <option value="BP">B+</option>
            <option value="BN">B-</option>
            <option value="ABP">AB+</option>
            <option value="ABN">AB-</option>
            <option value="OP">O+</option>
            <option value="ON">O-</option>

            <!-- Agregar más opciones -->
        </select><br>
        <label for="Ubicacion">Ubicación:</label>
        <select id="Ubicacion" name="Ubicacion" required>
            <option value="">Selecciona centro Medico</option>
            <option value="medilacer">Medilacer</option>
            <option value="nuevaE">Nuenva EPS-</option>
    
        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" required><br>

        <button type="submit">Enviar Solicitud</button>
    
    </form>
    <div id="solicitudConfirmacion" style="display: none;">
        <!-- Confirmación de Solicitud -->
    </div>

    <h2>Últimas Solicitudes</h2>
    <table id="solicitudesTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo de Sangre</th>
                <th>Ubicación</th>
                <th>Contacto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas de la tabla -->
        </tbody>
    </table>

    <!-- Pie de Página -->
    <footer>
        <div class="logos">
            <a href="https://www.facebook.com" target="_blank">
                <img src="imagenes/fb.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="imagenes/ig.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="imagenes/yt.png" alt="YouTube">
            </a>
            <a href="https://wa.me/3115606265?text=Hola" target="_blank">
                <img src="imagenes/ws.png" alt="WhatsApp">
            </a>
        </div>
        <div class="politicas">
            <a href="#">Políticas de Privacidad</a>
            <a href="#">Términos de Uso</a>
        </div>
    </footer>
    <script src="soli.js"></script>

</body>

</html>
